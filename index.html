<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Elite - Aviação</title>
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="">
</head>
<body>

  <section id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./imagens/210.jpg" class="d-block w-100" alt="Avião 210">
      </div>
      <div class="carousel-item">
        <img src="./imagens/cheyenne 1.jpg" class="d-block w-100" alt="Cheyenne 1">
      </div>
      <div class="carousel-item">
        <img src="./imagens/commander.jpg" class="d-block w-100" alt="Commander">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </section>

  <section class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./imagens/ipanema.jpg" class="card-img-top" alt="Ipanema">
          <div class="card-body">
            <h5 class="card-title">Avião Agrícola - Ipanema</h5>
            <p class="card-text">Ideal para operações agrícolas com eficiência e segurança.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./imagens/502.jpg" class="card-img-top" alt="502">
          <div class="card-body">
            <h5 class="card-title">Avião Agrícola - 502</h5>
            <p class="card-text">Alta capacidade e resistência para atividades no campo.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./imagens/802.jpg" class="card-img-top" alt="802">
          <div class="card-body">
            <h5 class="card-title">Avião Agrícola - 802</h5>
            <p class="card-text">Potência máxima para operações de grande escala.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src=""></script>
  <script src=""></script>
</body>
</html>
